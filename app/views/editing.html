<div class="container">
    <h2 class="form-title">Editing</h2>
    <div>
        <div style="padding:5px 10px; vertical-align: middle;" >
            <button class="btn btn-default" ng-click="">Mandatory</button>
            <button class="btn btn-default" ng-click="">Optional</button>
            <button class="btn btn-default" ng-click="">OR Group</button>
            <button class="btn btn-default" ng-click="">XOR Group</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div ui-tree id="tree-root" class="angular-ui-tree">
                <ol ui-tree-nodes ng-model="data" class="ng-pristine ng-untouched ng-valid angular-ui-tree-nodes">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'views/nodes_renderer.html'" class="angular-ui-tree-node" collapsed="false">      
                    </li>
                </ol>
            </div>
        </div>
    </div>
     
    <form  novalidate class="simple-form">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="summary">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="description">
            </div>
        </div>
        <a ui-sref="home" class="btn btn-default" ng-click="saveFeatureModel()">Save</a>
    </form>
</div>
