<div class="container">
    <h2 class="form-title">Editing</h2>
    <div>
        <div style="padding:5px 10px; vertical-align: middle;" >
            <button class="btn btn-default" ng-click="">Mandatory</button>
            <button class="btn btn-default" ng-click="">Optional</button>
            <button class="btn btn-default" ng-click="">OR Group</button>
            <button class="btn btn-default" ng-click="">XOR Group</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <script type="text/ng-template" id="nodes_renderer.html">
                <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle">
                    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
                        <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}"></span>
                    </a>
                        {{node.title}}
                    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
                <ol ui-tree-nodes="" ng-model="node.nodes">
                    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                    </li>
                </ol>
            </script>
            <div ui-tree>
                <ol ui-tree-nodes="" ng-model="data" id="tree-root">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </div>
        </div>
    </div>
     
    <form  novalidate class="simple-form">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="summary">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="description">
            </div>
        </div>
        <a ui-sref="home" class="btn btn-default" ng-click="saveFeatureModel()">Save</a>
    </form>
</div>
