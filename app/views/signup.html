<div class="container">
    <h1>Join FaMoSa</h1>
    <form  novalidate class="simple-form">
        <div class="form-group" style="padding:20px">
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Pick a username" ng-model="newFeatureModel.title">
            </div>
        </div>
        <div class="form-group" style="padding:20px">
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Your email address" ng-model="newFeatureModel.title">
            </div>
        </div>
        <div class="form-group" style="padding:20px">
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Create a password" ng-model="newFeatureModel.title">
            </div>
        </div>
        <div class="form-group" style="padding:20px">
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Confirm password" ng-model="newFeatureModel.title">
            </div>
        </div>
        <div class="form-group" style="padding:20px 35px">
            <a href="#/" class="btn btn-default" ng-click="addFeatureForm()">Submit</a>
        </div>
    </form>
</div>
