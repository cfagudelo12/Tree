<div class="container">
    <div style="width:55%; float:left;" ng-show="homeView"> 
        <h2>My feature models</h2>
        <div ng-model="featureModels">
            <div ng-repeat="featureModel in featureModels" style="padding:5px 10px; vertical-align: middle;">
                <label style="width: 200px; display:inline-block;">
                    {{featureModel.title}}
                </label>
                <span class="input-group-btn" style="display:inline-block;">
                    <button class="btn btn-default" ng-click="" aria-label="Configure">Configure</button>
                    <button class="btn btn-default" ng-click="editFeatureModel($index)" aria-label="Edit">Edit</button>
                    <button class="btn btn-default" ng-click="" aria-label="Edit">Versions</button>
                    <button class="btn btn-danger" ng-click="removeFeatureModel($index)" aria-label="Remove">X</button>
                </span>
            </div>
        </div>
        <button class="btn btn-default" ng-click="startForm()" aria-label="Create">Create</button>
    </div>
    <div style="width:45%; float:right;" ng-show="homeView">
        <h2>Shared feature models</h2>
        <div ng-repeat="eFeatureModel in eFeatureModels" style="padding:5px 10px; vertical-align: middle;">
            <label style="width: 300px; display:inline-block;">
                {{eFeatureModel}}
            </label>
            <span class="input-group-btn" style="display:inline-block;">
                <button class="btn btn-default" ng-click="" aria-label="Configure">Configure</button>
                <button class="btn btn-default" ng-click="" aria-label="Edit">Edit</button>
            </span>
        </div>
    </div>
</div>
<div ng-show="creating">
    <h2>Create new Feature Model</h2>
    <form  novalidate class="simple-form" ng-submit="addFeatureForm()">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newFeatureModel.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newFeatureModel.description">
                <span class="help-block">Describe the content of your new feature model</span>
            </div>
        </div>
        <button class="btn btn-default" ng-click="resetForm()">Clear</button>
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
</div>
<div ng-show="editing">
    <div style="padding:5px 10px; vertical-align: middle;" >
        <button class="btn btn-default" ng-click="">Mandatory</button>
        <button class="btn btn-default" ng-click="">Optional</button>
        <button class="btn btn-default" ng-click="">OR Group</button>
        <button class="btn btn-default" ng-click="">XOR Group</button>
    </div>
    <div ui-tree>
        <ol ui-tree-nodes="" ng-model="currentFeatureModel.tree">
            <li ng-repeat="node in currentFeatureModel.tree" ui-tree-node>
                <div ui-tree-handle>
                    {{node.title}}
                </div>
                <ol ui-tree-nodes="" ng-model="node.tree">
                    <li ng-repeat="subItem in node.tree" ui-tree-node>
                        <div ui-tree-handle>
                            {{subItem.title}}
                        </div>
                    </li>
                </ol>
            </li>
        </ol>
    </div>
</div>
