<div class="container">
    <h2>Create new Feature Model</h2>
    <form  novalidate class="simple-form">
        <div class="form-group" style="padding:15px">
            <label class="col-sm-2 col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="title">
            </div>
        </div>
        <div class="form-group" style="padding:15px">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="description">
                <span class="help-block">Describe the content of your new feature model</span>
            </div>
        </div>
        <div class="form-group" style="padding:15px">
            <label class="col-sm-2 col-sm-2 control-label">Name your root node</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="rootTitle">
                <span class="help-block">This will be the title of your root node</span>
            </div>
        </div>
        <div style="padding:20px">
            <button class="btn btn-default" ng-click="resetForm()">Clear</button>
            <a ui-sref="home" class="btn btn-default" ng-click="addFeatureFormController()">Submit</a>
        </div>
    </form>
</div>
